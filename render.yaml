services:
  - type: web  # Changed from web to worker for Discord bot
    name: spotify-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: SPOTIFY_PLAYLIST_ID
        sync: false
      - key: SPOTIFY_TOKEN_CACHE
        sync: false